name: Create Client Release
on:
  push:
    branches:
      - master
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run dist-win
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IOT_CLIENT_ACCESS_KEY: ${{secrets.IOT_CLIENT_ACCESS_KEY}}
          IOT_CLIENT_SECRET_KEY: ${{secrets.IOT_CLIENT_SECRET_KEY}}
          CSC_LINK: ${{secrets.WIN_CSC_LINK}}
          CSC_KEY_PASSWORD: ${{secrets.WIN_CSC_KEY_PASSWORD}}
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run dist-linux
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IOT_CLIENT_ACCESS_KEY: ${{secrets.IOT_CLIENT_ACCESS_KEY}}
          IOT_CLIENT_SECRET_KEY: ${{secrets.IOT_CLIENT_SECRET_KEY}}
  build-osx:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run dist-mac
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IOT_CLIENT_ACCESS_KEY: ${{secrets.IOT_CLIENT_ACCESS_KEY}}
          IOT_CLIENT_SECRET_KEY: ${{secrets.IOT_CLIENT_SECRET_KEY}}
          APPLEID: ${{secrets.APPLEID}}
          APPLEIDPASS: ${{secrets.APPLEIDPASS}}
          CSC_LINK: ${{secrets.OSX_CSC_LINK}}
          CSC_KEY_PASSWORD: ${{secrets.OSX_CSC_KEY_PASSWORD}}